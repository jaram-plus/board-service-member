<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f8f8;
            min-height: 100vh;
        }

        .header {
            background: #c62828;
            color: white;
            padding: 0 40px;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .container {
            max-width: 1100px;
            margin: 32px auto;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid #eee;
        }

        .card-header h2 {
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }

        .card-body {
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 14px 24px;
            text-align: left;
        }

        th {
            background: #fafafa;
            color: #666;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #eee;
        }

        td {
            border-bottom: 1px solid #f0f0f0;
            color: #444;
            font-size: 14px;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: #fafafa;
        }

        .btn {
            padding: 6px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }

        .btn:hover {
            opacity: 0.85;
        }

        .btn-approve {
            background: #c62828;
            color: white;
            margin-right: 8px;
        }

        .btn-reject {
            background: #f5f5f5;
            color: #666;
            border: 1px solid #ddd;
        }

        .btn-reject:hover {
            background: #eee;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .actions form {
            display: inline;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state p {
            font-size: 14px;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            background: #fff3e0;
            color: #e65100;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Dashboard</h1>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Pending Members</h2>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(pendingMembers)}" class="empty-state">
                    <p>No pending members</p>
                </div>

                <table th:unless="${#lists.isEmpty(pendingMembers)}">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="member : ${pendingMembers}">
                            <td th:text="${member.id}"></td>
                            <td th:text="${member.name}"></td>
                            <td th:text="${member.email}"></td>
                            <td th:text="${#temporals.format(member.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                            <td class="actions">
                                <form th:action="@{/admin/members/{id}/approve(id=${member.id})}" method="post">
                                    <button type="submit" class="btn btn-approve">Approve</button>
                                </form>
                                <form th:action="@{/admin/members/{id}/reject(id=${member.id})}" method="post">
                                    <button type="submit" class="btn btn-reject">Reject</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
