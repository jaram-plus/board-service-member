    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --crimson-deep: #8B0000;
            --crimson-primary: #C41E3A;
            --crimson-bright: #DC143C;
            --crimson-light: #FF6B7A;
            --crimson-soft: #FFE5E8;
            --cream: #FFF8F0;
            --charcoal: #2C2C2C;
            --white: #FFFFFF;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, var(--crimson-deep) 0%, var(--crimson-primary) 50%, var(--crimson-bright) 100%);
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                    radial-gradient(circle at 20% 80%, rgba(220, 20, 60, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(139, 0, 0, 0.3) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }

        .left-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: drift 60s linear infinite;
            opacity: 0.3;
        }

        @keyframes drift {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(50px, 50px) rotate(360deg); }
        }

        .logo-container {
            position: relative;
            animation: fadeInUp 1s ease-out;
        }

        .logo {
            font-family: 'Crimson Pro', serif;
            font-size: 120px;
            font-weight: 700;
            color: var(--white);
            text-shadow:
                    0 4px 20px rgba(0, 0, 0, 0.3),
                    0 0 60px rgba(255, 255, 255, 0.2);
            letter-spacing: -2px;
            margin-bottom: 20px;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--white), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.3; transform: scaleX(0.5); }
            50% { opacity: 1; transform: scaleX(1); }
        }

        .logo-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .decorative-element {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }

        .decorative-element:nth-child(1) {
            top: 10%;
            right: 10%;
            animation-delay: 0s;
        }

        .decorative-element:nth-child(2) {
            bottom: 10%;
            left: 10%;
            animation-delay: 1s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.1;
            }
        }

        .right-panel {
            flex: 1;
            background: var(--cream);
            padding: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: -20px 0 60px rgba(0, 0, 0, 0.3);
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            animation: fadeInRight 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .login-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--crimson-primary), var(--crimson-bright));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 20px rgba(196, 30, 58, 0.3);
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .login-icon::before {

        h1 {

            font-size: 42px;
            color: var(--charcoal);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 16px;
            color: var(--crimson-primary);
            font-weight: 500;
            letter-spacing: 1px;
        }

        .google-login-btn {
            width: 100%;
            padding: 20px;
            background: var(--white);
            border: 2px solid var(--crimson-primary);
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            color: var(--crimson-primary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(196, 30, 58, 0.1);
        }

        .google-login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(196, 30, 58, 0.1), transparent);
            transition: left 0.5s;
        }

        .google-login-btn:hover::before {
            left: 100%;
        }

        .google-login-btn:hover {
            background: var(--crimson-primary);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(196, 30, 58, 0.3);
        }

        .google-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.3s;
        }

        .google-login-btn:hover .google-icon {
            transform: rotate(360deg);
        }

        .divider {
            text-align: center;
            margin: 40px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--crimson-light), transparent);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            background: var(--cream);
            padding: 0 20px;
            color: var(--crimson-primary);
            font-size: 14px;
            font-weight: 500;
        }

        .info-text {
            text-align: center;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-top: 30px;
        }

        .footer {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 13px;
            color: rgba(0, 0, 0, 0.4);
        }

        .footer a {
            color: var(--crimson-primary);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: var(--crimson-bright);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }

            .left-panel {
                flex: 0 0 40vh;
                padding: 40px;
            }

            .logo {
                font-size: 80px;
            }

            .right-panel {
                flex: 1;
                box-shadow: 0 -20px 60px rgba(0, 0, 0, 0.3);
            }

            .decorative-element {
                display: none;
            }
        }

        @media (max-width: 640px) {
            .left-panel {
                padding: 30px;
            }

            .right-panel {
                padding: 40px 30px;
            }

            .logo {
                font-size: 60px;
            }

            h1 {
                font-size: 32px;
            }
        }

        /* Loading animation */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid var(--crimson-light);
            border-top-color: transparent;
            border-radius: 50%;
            animation: rotate 0.8s linear infinite;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
